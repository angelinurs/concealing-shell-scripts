  - id: 8
    query: |-
        with BLSt as (
        select *,
            (select system_name from system_master where system_seq = a.system_seq )		
        from biz_log_summary_$now a
        where 1=1
        and emp_user_name != '' and emp_user_name != 'null'
        ),
        BLRt as (
        select 
                    log_seq, 
                    rem.result_type_order as result_type, 
                    count(*) as cnt 
        from 
                    biz_log_result_$now blrr
        join regular_expression_mng rem
        on blrr.result_type = rem.privacy_type
                where 
                    1=1
        and rem.use_flag = 'Y'
                and rem.result_type_order <= '18' 
        group by log_seq, rem.result_type_order
        )
        insert into summary_statistics
        select 'BA' as log_delimiter,
        bls.proc_date,
        bls.system_seq,
        bls.system_name,
        bls.dept_id,
        bls.dept_name,
        bls.emp_user_id,
        bls.emp_user_name,
        sum(
                CASE blr.result_type
                    WHEN '1' THEN cnt
                    ELSE 0::bigint
                END) AS type1,
        sum(
                CASE blr.result_type
                    WHEN '2' THEN cnt
                    ELSE 0::bigint
                END) AS type2,
            sum(
                CASE blr.result_type
                    WHEN '3' THEN cnt
                    ELSE 0::bigint
                END) AS type3,
        sum(
                CASE blr.result_type
                    WHEN '4' THEN cnt
                    ELSE 0::bigint
                END) AS type4,
            sum(
                CASE blr.result_type
                    WHEN '5' THEN cnt
                    ELSE 0::bigint
                END) AS type5,
        sum(
                CASE blr.result_type
                    WHEN '6' THEN cnt
                    ELSE 0::bigint
                END) AS type6,
            sum(
                CASE blr.result_type
                    WHEN '7' THEN cnt
                    ELSE 0::bigint
                END) AS type7,
        sum(
                CASE blr.result_type
                    WHEN '8' THEN cnt
                    ELSE 0::bigint
                END) AS type8,
            sum(
                CASE blr.result_type
                    WHEN '9' THEN cnt
                    ELSE 0::bigint
                END) AS type9,
        sum(
                CASE blr.result_type
                    WHEN '10' THEN cnt
                    ELSE 0::bigint
                END) AS type10,
            sum(
                CASE blr.result_type
                    WHEN '11' THEN cnt
                    ELSE 0::bigint
                END) AS type11,
        sum(
                CASE blr.result_type
                    WHEN '12' THEN cnt
                    ELSE 0::bigint
                END) AS type12,
            sum(
                CASE blr.result_type
                    WHEN '13' THEN cnt
                    ELSE 0::bigint
                END) AS type13,
        sum(
                CASE blr.result_type
                    WHEN '14' THEN cnt
                    ELSE 0::bigint
                END) AS type14,
            sum(
                CASE blr.result_type
                    WHEN '15' THEN cnt
                    ELSE 0::bigint
                END) AS type15,
        sum(
                CASE blr.result_type
                    WHEN '16' THEN cnt
                    ELSE 0::bigint
                END) AS type16,
            sum(
                CASE blr.result_type
                    WHEN '17' THEN cnt
                    ELSE 0::bigint
                END) AS type17,
        sum(
                CASE blr.result_type
                    WHEN '18' THEN cnt
                    ELSE 0::bigint
                END) AS type18,
            sum(cnt) as cnt,
        count(distinct bls.log_seq) as logCnt
        from BLSt BLS
        join BLRt BLR
        on bls.log_seq = blr.log_seq
        group by bls.proc_date, bls.system_seq, bls.system_name, bls.dept_id, bls.dept_name, bls.emp_user_id, bls.emp_user_name;
